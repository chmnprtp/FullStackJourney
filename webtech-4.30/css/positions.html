    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
      }

      #box1 {
        background-color: yellow;
        position: static;
      }

      #box2 {
        background-color: red;
        position: relative;
        top: -120px;
        left: 50px;
      }

      #box3 {
        background-color: green;
        position: absolute;
        top: 0;
        right: 0;
      }

      #box4 {
        background-color: aqua;
        position: fixed;
        bottom: 100px;
        left: 0;
      }

      #box5 {
        background-color: blueviolet;
        position: sticky;
        top: 200px;
      }

      .parent {
        height: 70vh;
        width: 80%;
        background-color: royalblue;
        position: relative;
      }

      .child {
        height: 200px;
        width: 200px;
        background-color: white;
        border: 2px solid black;
        position: absolute;
        right: 50px;
      }
    </style>
