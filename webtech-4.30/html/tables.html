<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learn tables in HTML</h1>

    <table border="1" cellpadding="10" cellspacing="10">
      <thead>
        <tr>
          <th>10:00 - 12:00</th>
          <th>12:00 - 2:00</th>
          <th>2:00 - 4:00</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2" align="center">HTML</td>
          <td>CSS</td>
          <td>JS</td>
        </tr>

        <tr>
          <td>JS</td>
          <td>CSS</td>
        </tr>

        <tr>
          <td>React</td>
          <td colspan="2" align="center">Node</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3" align="center">end of table</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
