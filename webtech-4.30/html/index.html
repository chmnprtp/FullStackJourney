<!DOCTYPE html>
<!-- root tag -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <p>Lorem</p>

    <pre>Lorem</pre>

    <!-- text formatting tags -->
    <b>bold</b>
    <strong>strong</strong>
    <i>italics</i>
    <em>emphasis</em>
    <u>underline</u>
    <ins>ins</ins>
    <strike>strike</strike>
    <!-- deprecated tags -->
    <del>del</del>
    <mark>mark</mark>
    O<sup>2</sup>
    H<sub>2</sub>O

    <!-- lists in html -->
    <!-- ordered list -->
    <ol type="1" start="27" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <!-- unordered list -->
    <!-- type = "disc/circle/square" -->
    <ul type="square">
      <li>NODE</li>
      <li>EXPRESS</li>
      <li>MONGO DB</li>
    </ul>

    <!-- description/defination list -->
    <dl>
      <dt>html</dt>
      <dd>it is a markup language used to create structure of webpage</dd>
    </dl>

  </body>
</html>
