<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms in Html</h1>
   <fieldset>
    <legend>Fill this form</legend>
    <form>
        <label for="username">Username </label>
        <input type="text" id="username" name="username" value="" placeholder="" required >
        <sup style="color: red;">*</sup>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" > 
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>

        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">
        <br>

        <label for="gender">Gender</label>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="ind">India</option>
            <option value="afg">Afganistan</option>
            <option value="china">China</option>
        </select>
        <br>
        <!-- <label for="skills">Skills</label> for is to connect with input tag with id in input tag -->
        <label for="frontend">Frontend</label>
        <input type="checkbox" name="skills" id="frontend" value="frontend">
        <label for="frontend">Backend</label>
        <input type="checkbox" name="skills" id="backend" value="backend">
        <label for="frontend">Database</label>
        <input type="checkbox" name="skills" id="databse" value="databse">
        <br>

        <label for="joiningweek">Joining week</label>
        <input type="week" name="joiningweek" id="joiningweek">
        <br>

        <label for="joiningmonth">Joining Month</label>
        <input type="month" name="joiningmonth" id="joiningmonth">
        <br>

        <label for="favcolor">Color</label> 
        <input type="color" name="favcolor" id="favcolor">
        <br>

        <label for="resume">Upload resume</label>
        <input type="file" name="resume" id="resume" multiple>
        <br>

        <label for="phoneno">Phone No.</label>
        <input type="tel" name="phoneno" id="phoneno" minlength="10" maxlength="10">
        <br>

        <button>Sumbit</button>
        <input type="submit" name="" id="" value="logout">
        <input type="reset" name="" id="">

       
    </form>
   </fieldset>

   <h1>Form using Table</h1>
   <table>
    <form>
        <tr>
            <td><label for="username">Username </label></td>
            <td><input type="text" id="username" name="username" value="" placeholder="" required >
                <sup style="color: red;">*</sup></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>
    </form>
   </table>
</body>
</html>
