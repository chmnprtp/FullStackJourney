<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">   <!-- Here rel means relation  -->
    <style>
        h2{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--  3 WAYS OF APPLYING CSS
        1)inline css : within same line using style attribute
        2)internal css : within same file using style tag inside head tag
        3)external css ; another css file and it will be linked to html
     -->
    
     <h1 style="background-color: red;">Inline CSS</h1>
     <h2>Internal CSS</h2>
     <h3>External CSS</h3>
</body>
</html>
