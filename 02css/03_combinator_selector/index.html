<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
</head>
<body>
    <h1>Combinator Selector</h1>
    <!-- A Selector which contain more than one simple selector. 
    
         1) Descendant combinator (space) - matches all elements that are descendants of a specified element.
         2) Child combinator (>) - selects all elements that are the children of a specified element.
         3) Next sibling combinator (+) - used to select an element that is directly after another specific element.
         4) Subsequent-sibling combinator (~)
    -->
</body>
</html>
