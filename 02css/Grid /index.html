    <!-- 
        CSS Grid is a two dimentional layout system
        ____________________________________________________________
        |                                                           |
        |___________________________________________________________|
        |          |                                |               |
        |
        |


        Grid lines - Grid lines are horizontal and vertical lines that run through the entire CSS grid.
        
        Grid Tracks - The space between any two consecutive grid lines is called a grid track.

        Grid Cells - Grid cells are the space betwwen any four intersecting grid lines
                     its is the smallest unit in the CSS grid.
        
        Grid Areas - Grid areas are nothing but a collection of grid cells that form a rectangular area on the grid.
                    Grid areas can be of 1 cell or multiple cells.
        
        Grid Colums - The space between any two adjacent vertical grid lines is known as grid column.

        Grid Rows - The space between any two adjacent horizontal grid lines is known as grid row.
        
        Gutters - Gutter is the space between any two adjacent rows and columns
